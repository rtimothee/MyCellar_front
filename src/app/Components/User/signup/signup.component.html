<div id="regsiter">
	<h2>Register</h2>
	<form [formGroup]="register_form" (submit)="register_submit(register_form)" *ngIf='!loader'>
		<div class="formControl">
			<input type="text"
				name="login" placeholder="login"
				[formControl]="register_form.controls['login']"
			/>
			<div class="validation">
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['login'].hasError('required')">
					Champ obligatoire
				</p>
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['login'].hasError('minlength')">
					Votre login n'est pas valide
				</p>
			</div>
		</div>
		<div class="formControl">
			<input type="text"
				name="email" placeholder="email"
				[formControl]="register_form.controls['email']"
			/>
			<div class="validation">
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['email'].hasError('required')">
					Champ obligatoire
				</p>
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['email'].hasError('email')">
					Votre email n'est pas valide
				</p>
			</div>
		</div>
		<div class="formControl">
			<input type="password"
				name="password" placeholder="password"
				[formControl]="register_form.controls['password']"
			/>
			<div class="validation">
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['password'].hasError('required')">
					Champ obligatoire
				</p>
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['password'].hasError('minlength')">
					Votre mot de passe n'est pas valide
				</p>
			</div>
		</div>
		<div class="formControl">
			<input type="password"
				name="confirmation" placeholder="confirmation"
				[formControl]="register_form.controls['confirmation']"
			/>
			<div class="validation">
				<p *ngIf="!register_form.valid && register_form.touched && register_form.controls ['confirmation'].hasError('required')">
					Champ obligatoire
				</p>
				<p *ngIf="!register_form.valid && register_form.touched">
					TODO : confirmation = password 
				</p>
			</div>
		</div>
		<div class="formControl">
			<input type="submit" value="Valider"/>
		</div>
		<div class="login_error" *ngIf="message != ''">
			{{message}}
		</div>
	</form>
	<div *ngIf="loader">
		loading
	</div>
</div>
